<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="battlefield ">
        <div class="player first">
            <div class="nartoo-health-bar"><span class="health-bar"></span></div>
            <h2>Nartoo</h2>
            <img src="./img/th.jfif" alt="Nartoo">
            <h3 class="nartoo-died"></h3>
            <div class="btns">
                <span class="nartoo-attack btn">Attack</span>
                <span class="btn nartoo-health">Health</span>
            </div>
        
        </div>
        <div class="player second">
            <div class="sasakii-health-bar"><span class="health-bar"></span></div>
            <h2>Sasakii</h2>
            <img src="./img/download.jfif" alt="Sasakii">
            <h3 class="sasakii-died"></h3>
            <div class="btns">
                <span class="sasakii-attack btn">Attack</span>
                <span class="btn sasakii-health">Health</span>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
